name: Installing with pip

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          python -m pip install --upgrade pip
          pip install numpy pybind11 scikit-build-core
          sudo apt-get update
          sudo apt install -y make cmake build-essential g++ libaio-dev libgoogle-perftools-dev
          sudo apt install -y libboost-all-dev
          sudo apt install -y clang-format
          sudo apt install -y libmkl-full-dev
      
      - name: Build project
        run: |
          sudo apt-get remove -y ninja-build || true
          rm -rf build/
          pip install --config-settings=build-tool=make --no-build-isolation -e .

      - name: Run Python tests
        id: pytest
        continue-on-error: true
        run: |
          python bindings/tests/pybind_test.py

      - name: Determine workflow result
        id: result
        run: |
          if [ "${{ steps.ctest.outcome }}" = "failure" ] || [ "${{ steps.pytest.outcome }}" = "failure" ]; then
            echo "status=failed" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Write summary
        run: |
          echo "Workflow result: **${{ steps.result.outputs.status }}**" >> $GITHUB_STEP_SUMMARY
